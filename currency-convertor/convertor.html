<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./convertor.css" />
  </head>
  <body>
    <div class="p-4 border border-2 shadow">
      <div class="d-flex flex-column ">
        <div class="w-25">
          <label for="">From</label>
          <select name="" id="from" class="form-select mb-3">
            <option value="usd">Usd</option>
            <option value="kyat">Kyat</option>
            <option value="pound">Pound</option>
            <option value="sg">Sg-dollar</option>
          </select>
        </div>

        <div class="w-25">
          <label for="">To</label>
          <select name="" id="to" class="form-select  mb-3">
            <option value="usd">Usd</option>
            <option value="kyat">Kyat</option>
            <option value="pound">Pound</option>
            <option value="sg">Sg-dollar</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="d-block">Enter the amount</label>
          <input type="number" name="" id="amount" />
          <button id="btn">click</button>
        </div>

        <h3 id="">Total: <span id="result"></span></h3>
      </div>

    </div>

    <script src="./convertor.js"></script>
  </body>
</html>
