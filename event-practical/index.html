      fieldset {

      }

        padding: 15px;
      }

    <fieldset>
      <legend>Event Practice</legend>
      <div class="">
        <label for="text-input">TEXT</label>

      </div>
      <div class="">

        <input type="color" id="color-input" />
      </div>
      <div class="">
        <label for="">Font Size</label>
        <input type="range" id="size-input" min="25" value="25" max="70" />
      </div>
      <div class="">
        <select name="input-font" id="input-font">
            
        </select>
      </div>
