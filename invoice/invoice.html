<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Application</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      class=""
    />
    <link rel="stylesheet" href="../css/list.css" />
  </head>
  <body class="text-center p-3">
    <header class="mb-3">
      <h1 class="fw-bold">Aung Kaung Mon</h1>
      <h3 class="fw-bold text-black-50">Invoice App</h3>
    </header>

    <div class="container mb-4">
      <form action="" class="" id="record-form">
        <div
          class="row justify-content-between align-items-end p-3 gap-3 bg-secondary-subtle"
        >
          <div class="col">
            <label for="product-selcect" class="form-label"
              >Select products</label
            >
            <select
              name="product-select"
              id="product-select"
              class="form-select"
            ></select>
          </div>
          <div class="col">
            <label for="product-quantity" class="form-label">Quantity</label>
            <input
              type="number"
              id="product-quantity"
              name="product-quantity"
              class="form-control"
            />
          </div>
          <div class="col">
            <button id="record-btn" class="btn btn-primary">Add Record</button>
          </div>
        </div>
      </form>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Products</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody id="record-rows">
        <tr class="record-empty-row">
          <td colspan="5">There is no records</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-center">Total</td>
          <td id="total-cost" class="ms-4">0</td>
        </tr>
      </tfoot>
    </table>
    <button
      class="btn btn-primary mt-4"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample"
    >
      Edit Product
    </button>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header d-flex justify-content-between">
        <div class="text-start">
          <h5 class="ms-0">Aung Kaung Mon</h5>
          <h6 class="text-black-50">Invoice App</h6>
        </div>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group list-group-flush" id="offcanvas-products"></ul>
        <form action="" class="mt-3" id="new-item-form">
          <div class="mb-3">
            <label for="new-item-name" class="form-label"> New Item Name</label>
            <input type="text" class="form-control" name="new-item-name" />
          </div>
          <div class="row g-3 justify-content-between">
            <div class="col-8">
              <input
                type="number"
                class="form-control"
                placeholder="Item Price"
                name="new-item-price"
                min="0"
              />
            </div>
            <div class="col-4">
              <button type="submit " class="btn    btn-dark">Add Item</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/invoice.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
