<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../css/list.css">
  </head>
  <body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="p-3">
                        <h1 class="fw-bold mb-3">List Builder</h1>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control form-control-lg " id="input-text" />
                          <button class="btn btn-primary btn-lg" id="add-btn">
                            <i class="bi bi-plus"></i>
                          </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                          <h4 class="fw-bold ">Your List</h4>
                          <p class="bg-primary text-white rounded-pill py-1 px-3 ">
                            Done(
                            <span id="done-List">0</span>/ <spna id="total-List">0</spna>
                            )
                          </p>
                        </div>
                        <div id="lists">
                          <div class="d-flex flex-column align-items-center empty-state ">
                            <h5 class="">There is no lists to show</h5>
                          <div class="">
                            <img src="../image/empty.svg" alt="" width="180" >
                          </div>
                          </div>
                        </div>
                       
                      </div>
                </div>
            </div>
        </div>
     
    </main>

    <script src="../js/list.js"></script>
  </body>
</html>
