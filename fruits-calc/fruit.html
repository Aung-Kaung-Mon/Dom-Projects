<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutis</title>
    <link rel="stylesheet" href="./fruit.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="">
        <label for="quantity" class="">Enter the fruit amount</label>
        <input type="number" name="" id="quantity" />
      </div>
      <div class="">
        <label for="">Select kind of fruit</label>
        <select name="" id="selection">
          <option value="200" id="apple">Apple($200)</option>
          <option value="100" id="orange">Orange($100)</option>
          <option value="400" id="mango">Mango($400)</option>
          <option value="350" id="lemon">Lemon($350)</option>
        </select>
      </div>

      <button id="btn">Click</button>

      <h3>This is total:<span id="result"></span></h3>
    </div>

    <script src="./fruit.js"></script>
  </body>
</html>
